<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Data Google Drive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data dari Google Drive</h1>

    <!-- Section untuk Google Sheets -->
    <section>
        <h2>Data dari Google Sheets</h2>
        <div id="sheets-data"></div>
    </section>

    <!-- Section untuk PDF -->
    <section>
        <h2>File PDF</h2>
        <iframe id="pdf-viewer" width="100%" height="500px"></iframe>
    </section>

    <!-- Section untuk Gambar -->
    <section>
        <h2>Gambar</h2>
        <img id="image-viewer" src="" alt="Gambar dari Google Drive" width="100%">
    </section>

    <script src="script.js"></script>
</body>
</html>
